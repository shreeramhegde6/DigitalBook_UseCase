<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8" style="color: blue;"><h2>Books Details</h2></div>                    
                </div>
            </div>



<table class="table table-bordered">
    <tr>
        <th *ngFor="let col of gridColumns">
             {{col.colName}} 
            </th>
    </tr>
    <tr *ngFor="let colObj of gridData">
       <!-- <td *ngFor="let col of gridColumns">
        {{colObj[col.colName]}}
        </td> -->
        <td>{{colObj.title}}</td>
        <td>{{colObj.category}}</td>
        <td><img src="{{imageUrl}}{{colObj.image}}" style="width: 40px;height: 40px;" alt="No Image"></td>
        <td>{{colObj.price}}</td>
        <td>{{colObj.publisher}}</td>
        <td>{{colObj.contents}}</td>
        
            <td>
                <a style="color: brown;" (click)="selectedGrid(colObj)" class="btn btn-primary">Edit</a>
                <a style="color: brown;" (click)="deleteGrid(colObj)" class="btn btn-primary">delete</a>
                <div *ngIf="colObj.activeFlag;else other_content ">
                    <a class="btn btn-primary " title="block" data-toggle="tooltip" (click)="blockGrid(colObj)">block</a>
                </div>                                
                <ng-template #other_content>
                    <div>
                    <a class="btn btn-primary " title="unblock" data-toggle="tooltip" (click)="unblockGrid(colObj)">unblock</a>
                    </div>
                </ng-template>

                
                </td>
            
    </tr>
</table>
</div>
</div>
</div>
