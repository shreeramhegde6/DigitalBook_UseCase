<div class="container-fluid px-1 py-5 mx-auto" style="background-color: aqua; background-image: url(assets/images/signupimage.jpg);">
    <div class="row d-flex justify-content-center">
        <!-- <img src="assets/images/logo.jpg" class="img-circle" alt="Cinque Terre" height="236" style="display: block;" >  -->
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center" style="background-color: bisque;">
            <h3><i>Create Books</i></h3>

            <div class="card">
                <h5 class="text-center mb-4"></h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Title</b></label> </div>

                        <div class="form-group col-sm-6 flex-column d-flex"><input type="text"
                                [(ngModel)]="FormData.title" id="fname" name="fname"> </div>
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Category</b></label> </div>
                               

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <select name="category" placeholder="ss" id="category" [(ngModel)]="FormData.category">
                                <option value="public">Public</option>
                                <option value="journalism" selected>Journalism</option>
                                <option value="biography">Biography</option>
                            </select>
                             </div>
                    </div>



                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Price</b></label> </div>

                        <div class="form-group col-sm-6 flex-column d-flex"><input type="text" id="fname" name="fname"
                                placeholder="Enter the Amount" onblur="validate(1)"> </div>
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Image</b></label> </div>

                        <div class="form-group col-sm-6 flex-column d-flex">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <!-- <input type="textarea" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)">  </div> -->
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Publisher</b></label> </div>

                        <div class="form-group col-sm-6 flex-column d-flex"><input type="text" id="fname" name="fname"
                                placeholder="Enter Publisher name" onblur="validate(1)"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Active</b></label> </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                <p>
                                    <span class="populated"><input type="radio" name="active" value="yes" [(ngModel)]="FormData.active" class="eventAmount" checked="checked"/> Yes</span>
                                    <span  class="populated"><input type="radio" name="active" [(ngModel)]="FormData.active" value="no" class="eventAmount" /> No</span>
                                    </p>
                    </div>

                        <!-- <div class="form-group col-sm-6 flex-column d-flex">
                        Yes<input type="radio" id="yes" name="active">No
                        <div class="form-grop col sm-6 flex-column d-flex"><input type="radio" id="no" name="active"></div>
                        
                    </div> -->
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3"><b>Contents</b></label> </div>

                        <div class="form-group col-sm-6 flex-column d-flex"><textarea name="contents" rows="2" cols="3"
                                [(ngModel)]="FormData.contents"></textarea></div>
                    </div>
                    <!-- <div class="row justify-content-between text-left">
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Business email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(3)"> </div>
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>
                  </div>
                  <div class="row justify-content-between text-left">
                      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder="" onblur="validate(5)"> </div>
                  </div>
                  <div class="row justify-content-between text-left">
                      <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What would you be using Flinks for?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                  </div> -->
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="button" class="btn-block btn-primary"
                                (click)="popUp()">Save and Create</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-grid-ui
[grid-columns]="[{'colName':'id'},{'colName':'title'},{'colName':'category'},{'colName':'image'},{'colName':'price'},{'colName':'publisher'},{'colName':'active'},{'colName':'contents'}]"
[grid-data]="CreateBookModels" 
(grid-selected)="EditAuthor($event)" (grid-delete)="DeleteAuthor($event)">
</app-grid-ui>
