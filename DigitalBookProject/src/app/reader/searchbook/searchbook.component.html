<div style="background-image: url(assets/images/lib.jpg);">
    <div class="col-lg-6 col-xl-6 col-md-1 col-sm-1" style="background-color: blue; background-image: url(assets/images/logo.jpg);">
      <div class="card bg-light" style="background-color: blue;">
        <h4 class="card-title mt-3 text-center">Search Book</h4>
        <article class="card-body mx-auto" style="max-width: 400px;">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i style="width: 60px;">Title</i> </span>
            </div>
            <input [(ngModel)]="FormData.title" class="form-control" placeholder="Enter Title" type="text">
          </div> <!-- form-group end.// -->
          

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i style="width: 60px;">Author</i> </span>
            </div>
            <input [(ngModel)]="FormData.author" class="form-control" placeholder="Enter AuthorName" type="text">
          </div> <!-- form-group end.// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i style="width: 60px;">Publisher</i> </span>
            </div>
            <!--<input [(ngModel)]="FormData.image" class="form-control" placeholder="Enter Image" type="text">-->
            <!--<label for="formFileDisabled" class="form-label">example</label>-->
            <input [(ngModel)]="FormData.publisher" class="form-control" type="text">
          </div> <!-- form-group end.// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i style="width: 60px;">ReleaseDate</i> </span>
            </div>
            <input [(ngModel)]="FormData.release" class="form-control" placeholder="Enter Price" type="text">
          </div> <!-- form-group end.// -->

          
          
<!-- form-group// -->
        </article>
        <div class="row justify-content-end">
          <div class="form-group col-sm-6"> <button type="button" class="btn-block btn-primary"
                  (click)="GetStatus()">Search</button> </div>
      </div>
      </div>

    </div>
  </div>
 
<app-reader-ui
[grid-columns]="[{'colName':'title'},{'colName':'category'},{'colName':'image'},{'colName':'price'},{'colName':'publisher'},{'colName':'contents'}]"
[grid-data]="SearchModels" 
 (grid-delete)="bookBuy($event)">
</app-reader-ui>
